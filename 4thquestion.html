<body>

    <input type="button" value="generate" onclick="generateTable();">
    <div id="output"></div>

    

    <script>
        function generateTable(){
    for(var x = 1 ; x <= 10 ; x++){
        for(var y = 1 ; y <= 10 ; y++){
            document.write(x +' × ' + y + ' = ' + (x * y) + '</br>') ;
        }
       
    }
}

    </script>
